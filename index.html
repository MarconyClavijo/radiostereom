<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corporación La Fuerte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }

    .logo-animado {
      width: 280px;
      margin: 2rem auto 0;
      display: block;
      animation: entradaLogo 2.5s ease-out forwards, resplandor 3s infinite alternate;
    }

    @keyframes entradaLogo {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      70% {
        transform: scale(1.15);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes resplandor {
      0% {
        filter: drop-shadow(0 0 12px #ff6f61);
      }
      100% {
        filter: drop-shadow(0 0 25px #ffcc00);
      }
    }

    header {
      background: #0f3460;
      text-align: center;
      padding: 2rem 1rem 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 3rem;
      margin: 1rem 0 0;
      color: #f9f871;
      text-shadow: 2px 2px 8px #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #222831;
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 111, 97, 0.5);
    }

    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: #fff;
      padding: 5px;
    }

    .card h2 {
      color: #ffcc00;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #0f0f0f;
      color: #aaa;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        audio.addEventListener('play', () => {
          audios.forEach(other => {
            if (other !== audio) {
              other.pause();
            }
          });
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <img src="http://imgfz.com/i/bmnsNX4.png" alt="Logo Corporación La Fuerte" class="logo-animado">
    <h1>Corporación La Fuerte</h1>
  </header>
  <main class="grid">
    <div class="card">
      <img src="http://imgfz.com/i/FRicwT8.png" alt="La Jefa" class="logo">
      <h2>La Jefa</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7320/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/fmdxHD8.png" alt="La Fuerte" class="logo">
      <h2>La Fuerte</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7322/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/bBApQu2.png" alt="San Francisco" class="logo">
      <h2>San Francisco</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/7324/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/bVMWlXD.png" alt="Máxima" class="logo">
      <h2>Máxima</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8342/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="http://imgfz.com/i/J89AMPT.png" alt="La Cumbiambera" class="logo">
      <h2>La Cumbiambera</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8464/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
    <div class="card">
      <img src="https://imgfz.com/i/zauB0Id.png" alt="La Raya" class="logo">
      <h2>La Raya</h2>
      <audio controls src="http://panelautodj.innovatestream.pe/8466/;">
        Tu navegador no soporta audio HTML5.
      </audio>
    </div>
  </main>
  <footer>
    &copy; 2025 Corporación La Fuerte. Todos los derechos reservados.
  </footer>
</body>
</html>
