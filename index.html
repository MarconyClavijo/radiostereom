<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- 🔒 Redirección a HTTPS si ingresan con HTTP -->
  <script>
    if (location.protocol === 'http:') {
      location.href = location.href.replace('http:', 'https:');
    }
  </script>

  <style>
    /* ... tus estilos CSS no se han modificado ... */
  </style>
</head>
<body>
  <!-- Banner Modal Publicitario -->
  <div id="modalBanner" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 9999; animation: fadeIn 0.6s ease-out;">
    <div id="modalContent" style="position: relative; background: #fff; padding: 10px; border-radius: 15px; max-width: 420px; width: 90%; box-shadow: 0 0 20px #e60000; animation: zoomIn 0.7s ease-out;">
      <button id="closeModal" style="position: absolute; top: 8px; right: 10px; background: #e60000; border: none; color: white; font-weight: bold; padding: 6px 12px; border-radius: 50%; cursor: pointer; font-size: 16px; box-shadow: 0 0 5px #000;">×</button>
      <img src="https://imgfz.com/i/EH7tW0d.jpeg" alt="Publicidad Stereo M" style="width: 100%; border-radius: 10px;" />
    </div>
  </div>

  <header>
    <div class="logo-box">
      <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" class="logo" />
      <div class="slogan">La Radio Papá 🎙️</div>
    </div>
    <img src="https://imgfz.com/i/Y7pyVg3.jpeg" alt="Artistas Stereo M" class="extra-img" />
  </header>

  <div class="main-content">
    <div class="left-content">
      <div class="player-box">
        <h2>🎧 Escúchanos en Vivo</h2>
        <audio controls autoplay>
          <source src="https://sonic.globalstream.pro/8108/stream" type="audio/mpeg">
          Tu navegador no soporta audio HTML5.
        </audio>
        <div class="song-title" id="song-title">Cargando canción...</div>
        <script>
          async function fetchSongTitle() {
            try {
              const proxyUrl = "https://api.allorigins.win/get?url=";
              const targetUrl = encodeURIComponent("https://sonic.globalstream.pro:8108/stats?sid=1&json=1&nocache=" + Date.now());
              const response = await fetch(proxyUrl + targetUrl);
              const data = await response.json();
              const parsedData = JSON.parse(data.contents);
              const title = parsedData.songtitle || "Sin título";
              document.getElementById("song-title").textContent = title;
            } catch (error) {
              document.getElementById("song-title").textContent = "Error al cargar canción";
            }
          }
          fetchSongTitle();
          setInterval(fetchSongTitle, 5000);
        </script>
      </div>

      <div class="formulario">
        <h2>🎁 ¡Inscribe a Papá y Gana!</h2>
        <p class="centrado">Radio Stereo M premia a papá en su día 🎉 <br> Sorteo: 15 de junio 2025</p>
        <form id="formulario">
          <input type="hidden" name="Fecha" id="fecha" />
          <label for="papasNombre">Nombre del Papá:</label>
          <input type="text" id="papasNombre" name="Nombre del Papá" required>
          <label for="tuNombre">Tu Nombre:</label>
          <input type="text" id="tuNombre" name="Tu Nombre" required>
          <label for="dni">DNI del Papá:</label>
          <input type="text" id="dni" name="DNI" required>
          <label for="telefono">Celular de Contacto:</label>
          <input type="text" id="telefono" name="Teléfono" required>
          <label for="mensaje">Mensaje Especial para Papá:</label>
          <textarea id="mensaje" name="Mensaje"></textarea>
          <input type="submit" value="📨 Inscribir">
        </form>
        <div class="mensaje" id="mensajeEstado"></div>
      </div>
    </div>

    <div class="right-buttons">
      <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">📲 Descarga la App</a>
      <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">📘 Facebook</a>
      <a href="https://wa.me/51984412853" target="_blank">🎤 WhatsApp Oyentes</a>
      <a href="https://wa.me/51942883375" target="_blank">📢 Publicidad Aquí</a>
    </div>
  </div>

  <footer>
    Diseño y desarrollo web por Marcony Clavijo | Innovación que conecta.
  </footer>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("fecha").value = new Date().toLocaleString("es-PE");
      const form = e.target;
      const data = new FormData(form);
      const mensajeEstado = document.getElementById("mensajeEstado");

      fetch("https://script.google.com/macros/s/AKfycbwkEB5b-ewSQ9EcbST5-Dyr1CTC-35a2tvH2fzcN88YvDaHJ2q3Z_HT2Czf4g_9yBJy/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.ok ? res.text() : Promise.reject("Error al enviar"))
      .then(response => {
        mensajeEstado.style.color = "green";
        mensajeEstado.textContent = "✅ ¡Papá fue inscrito con éxito!";
        form.reset();
      })
      .catch(error => {
        mensajeEstado.style.color = "red";
        mensajeEstado.textContent = "❌ Hubo un problema. Intenta nuevamente.";
        console.error(error);
      });
    });

    const modal = document.getElementById('modalBanner');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('closeModal');

    closeBtn.addEventListener('click', () => {
      modalContent.style.animation = 'zoomOut 0.4s ease-in forwards';
      modal.style.animation = 'fadeOut 0.4s ease-in forwards';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 400);
    });
  </script>
</body>
</html>
