<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0056b3, #007bff);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-weight: 700;
      margin-top: 10px;
    }
    #stream {
      margin: 30px auto;
      max-width: 600px;
    }
    .links {
      margin: 30px 0;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: white;
      color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background-color: #f1f1f1;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #dcdcdc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M">
    <h1>Radio Stereo M 101.5 FM</h1>
  </header>

  <div id="stream" style="width:auto; height:300px;"></div>

  <div class="links">
    <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">Facebook</a>
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">Descarga la App</a>
    <a href="https://wa.me/51984412853" target="_blank">WhatsApp: Saludos</a>
    <a href="https://wa.me/51942883375" target="_blank">WhatsApp: Publicidad</a>
  </div>

  <footer>
    &copy; 2025 Stereo M 101.5 FM – Sullana, Piura – Todos los derechos reservados.
  </footer>

  <script src="https://sistemahost.com/playergenerator/js/jquery-3.2.1.min.js"></script>
  <script src="https://sistemahost.com/playergenerator/js/player.js"></script>
  <script> 
    $('#stream').lunaradio({     
      streamurl: 'http://sonic.globalstream.pro:8108/', 
      radioname: 'Stereo m', 
      coverimage: '', 
      onlycoverimage: false,
      userinterface: 'big',
      backgroundcolor: '#ffffff', 
      fontcolor: '#000000', 
      hightlightcolor: '#6c757d', 
      fontname: 'Raleway', 
      googlefont: 'Raleway:wght@100', 
      fontratio: '0.4', 
      scroll: 'true', 
      coverstyle: 'animated', 
      usevisualizer: 'real', 
      visualizertype: '1', 
      streamtype: 'shoutcast2', 
      shoutcastpath: '/stream', 
      shoutcastid: '1', 
      autoplay: 'true', 
      metadatainterval: '5000', 
      volume: '100', 
      usestreamcorsproxy: 'true'
    });
  </script>

</body>
</html>
