<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M 101.5 FM</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --rojo: #e60000;
      --amarillo: #ffd700;
      --negro: #111;
      --blanco: #fff;
      --celeste: #0088cc;
      --fondo-footer: #222;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, var(--celeste), #f44336);
      color: var(--blanco);
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--amarillo);
      color: var(--negro);
    }

    .logo-box {
      text-align: center;
      margin-right: 20px;
    }

    header img.logo {
      width: 120px;
      display: block;
      animation: rebote 2s infinite ease-in-out;
    }

    .slogan {
      margin-top: 8px;
      font-size: 1em;
      color: var(--rojo);
      font-weight: bold;
      opacity: 0;
      animation: entrarSlogan 1.2s ease-out forwards;
      animation-delay: 1.7s;
    }

    .extra-img {
      width: 300px;
      max-width: 100%;
      background: linear-gradient(135deg, #ff6600, #e60000);
      padding: 8px;
      border-radius: 15px;
      box-shadow: 0 0 15px #e60000a0;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .left-content {
      max-width: 450px;
      margin: 10px;
      flex: 1 1 450px;
    }

    .player-box {
      background: #fff;
      color: var(--negro);
      border: 3px solid var(--amarillo);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px #ffd700;
      text-align: center;
    }

    .player-box h2 {
      color: var(--rojo);
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    .right-buttons {
      margin: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 200px;
      flex-shrink: 0;
      background: linear-gradient(to bottom right, #ffe066, #ff7b7b);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 20px #e60000a0;
    }

    .right-buttons a {
      display: block;
      background: #fff;
      color: var(--rojo);
      text-align: center;
      padding: 12px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s;
    }

    .right-buttons a:hover {
      background: var(--amarillo);
      color: var(--negro);
    }

    footer {
      background-color: var(--fondo-footer);
      padding: 15px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .logo-box {
        margin-right: 10px;
      }

      .extra-img {
        width: 200px;
      }

      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .left-content {
        max-width: 100%;
        flex: none;
      }

      .right-buttons {
        max-width: 100%;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .right-buttons a {
        flex: 1 1 45%;
      }
    }

    @keyframes entrarSlogan {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes rebote {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes zoomOut {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.7); opacity: 0; }
    }
  </style>
</head>

</html>
