<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stereo M</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #004aad;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 250px;
    }
    .reproductor {
      margin: 20px auto;
      max-width: 90%;
    }
    .botones {
      margin: 30px 0;
    }
    .botones a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #004aad;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/L8bjb6K5/1687464033296.png" alt="Logo Stereo M" />
    <h1>¡Bienvenidos a Stereo M 101.5 FM!</h1>
  </header>

  <div class="reproductor">
    <div id="stream" style="width:auto; height:300px;"></div>
  </div>

  <div class="botones">
    <a href="https://play.google.com/store/apps/details?id=com.innovatel.radiostereom" target="_blank">Descargar App</a>
    <a href="https://www.facebook.com/share/1Dib9eQUFD/" target="_blank">Facebook</a>
    <a href="https://wa.me/51984412853" target="_blank">WhatsApp Saludos</a>
    <a href="https://wa.me/51942883375" target="_blank">Publicidad</a>
  </div>

  <div class="footer">
    Stereo M - En Sullana todos dicen: ¡Stereo M, 101.5 FM… Me gusta!
  </div>

  <!-- Scripts del reproductor -->
  <script src="https://sistemahost.com/playergenerator/js/jquery-3.2.1.min.js"></script>
  <script src="https://sistemahost.com/playergenerator/js/player.js"></script>
  <script> 
    $('#stream').lunaradio({     
      streamurl: 'https://sonic.globalstream.pro:8108/', 
      radioname: 'Stereo M', 
      coverimage: '', 
      onlycoverimage: false,     
      userinterface: 'big',     
      backgroundcolor: '#ffffff', 
      fontcolor: '#000000',     
      hightlightcolor: '#6c757d',     
      fontname: 'Raleway', 
      googlefont: 'Raleway:wght@100',     
      fontratio: '0.4',     
      scroll: 'true', 
      coverstyle: 'animated',     
      usevisualizer: 'real',     
      visualizertype: '1', 
      streamtype: 'shoutcast2',     
      shoutcastpath: '/stream',     
      shoutcastid: '1', 
      autoplay: 'true',     
      metadatainterval: '5000',     
      volume: '100', 
      usestreamcorsproxy: 'true' 
    }); 
  </script>
</body>
</html>
